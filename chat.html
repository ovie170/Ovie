<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaskChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b141a;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #202c33;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #25d366;
    }
    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .user:hover {
      background: #2a3942;
    }
    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .user span {
      font-weight: 600;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111b21;
    }
    .chat-header {
      padding: 1rem;
      background: #202c33;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #1c2c32;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-header span {
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      max-width: 70%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
    }
    .from-user {
      align-self: flex-end;
      background: #005c4b;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .from-ai {
      align-self: flex-start;
      background: #202c33;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #202c33;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 25px;
      border: none;
      background: #2a3942;
      color: white;
    }
    .input-area button {
      background: #25d366;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>💬 Mask Chat</h2>
    <div class="user" onclick="startChat('Mask Man', 'https://i.ibb.co/1Tm5RnH/maskman.jpg')">
      <img src="https://i.ibb.co/1Tm5RnH/maskman.jpg" alt="Mask Man"/>
      <span>Mask Man</span>
    </div>
    <div class="user" onclick="startChat('Nina the Explorer', 'https://i.ibb.co/LPsb4gC/nina.jpg')">
      <img src="https://i.ibb.co/LPsb4gC/nina.jpg" alt="Nina"/>
      <span>Nina</span>
    </div>
    <div class="user" onclick="startChat('Blaze', 'https://i.ibb.co/MZbdQJg/blaze.jpg')">
      <img src="https://i.ibb.co/MZbdQJg/blaze.jpg" alt="Blaze"/>
      <span>Blaze</span>
    </div>
    <div class="user" onclick="startChat('TechWiz', 'https://i.ibb.co/yX0SqtT/techwiz.jpg')">
      <img src="https://i.ibb.co/yX0SqtT/techwiz.jpg" alt="TechWiz"/>
      <span>TechWiz</span>
    </div>
    <div class="user" onclick="startChat('Zara', 'https://i.ibb.co/jRZzzd6/zara.jpg')">
      <img src="https://i.ibb.co/jRZzzd6/zara.jpg" alt="Zara"/>
      <span>Zara</span>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <img id="chatAvatar" src="https://i.ibb.co/1Tm5RnH/maskman.jpg" alt="Avatar"/>
      <span id="chatName">Select a contact</span>
    </div>
    <div class="messages" id="messages">
      <div class="bubble from-ai">Welcome to Mask Chat 👋</div>
    </div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://maskchat.glitch.me";
    let currentAI = "Mask Man";

    function startChat(name, avatarUrl) {
      currentAI = name;
      document.getElementById('chatName').textContent = name;
      document.getElementById('chatAvatar').src = avatarUrl;

      const msgArea = document.getElementById('messages');
      msgArea.innerHTML = `<div class="bubble from-ai">Hey, I'm <strong>${name}</strong>. Let’s chat!</div>`;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentAI) return;

      const msgArea = document.getElementById("messages");

      const userBubble = document.createElement("div");
      userBubble.className = "bubble from-user";
      userBubble.textContent = text;
      msgArea.appendChild(userBubble);

      const aiBubble = document.createElement("div");
      aiBubble.className = "bubble from-ai";
      aiBubble.textContent = `${currentAI} is typing...`;
      msgArea.appendChild(aiBubble);

      input.value = "";
      msgArea.scrollTop = msgArea.scrollHeight;

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text, ai: currentAI })
        });
        const data = await res.json();
        aiBubble.textContent = data.reply || "Hmm... try again?";
      } catch (err) {
        aiBubble.textContent = "Something went wrong 😢";
      }

      msgArea.scrollTop = msgArea.scrollHeight;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat | The Masks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #0a0a0a;
      padding: 1rem;
      font-size: 1.1rem;
      color: #00acee;
      border-bottom: 1px solid #111;
      text-align: center;
    }

    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 18px;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    .from-user {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }

    .from-ai {
      align-self: flex-start;
      background-color: #1a1a1a;
      color: white;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 0.5rem;
      background-color: #0a0a0a;
      gap: 10px;
      border-top: 1px solid #111;
    }

    .input-area input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: none;
      background-color: #1c1c1c;
      color: white;
      font-size: 1rem;
    }

    .input-area button {
      background-color: #00acee;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header" id="chatName">Chat</div>

  <div class="messages" id="messages">
    <div class="bubble from-ai">Welcome! Let’s chat 👋</div>
  </div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatName = urlParams.get("name") || "Unknown";
    const type = urlParams.get("type") || "ai"; // ai or user
    document.getElementById("chatName").textContent = chatName;

    const messagesBox = document.getElementById("messages");

    function appendMessage(text, from = "ai") {
      const bubble = document.createElement("div");
      bubble.className = `bubble from-${from}`;
      bubble.textContent = text;
      messagesBox.appendChild(bubble);
      messagesBox.scrollTop = messagesBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");
      input.value = "";

      if (type === "ai") {
        appendMessage(`${chatName} is typing...`, "ai");

        try {
          const response = await fetch("https://masks-ai-chat.replit.app/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: msg,
              ai: chatName
            }),
          });

          const data = await response.json();
          const aiReplies = document.querySelectorAll(".from-ai");
          aiReplies[aiReplies.length - 1].textContent = data.reply || "🤖 Mask is silent.";
        } catch {
          appendMessage("Something went wrong 💀", "ai");
        }
      } else {
        // Simulated response for user-to-user for now
        setTimeout(() => {
          appendMessage(`${chatName} is not online right now.`, "ai");
        }, 1000);
      }
    }
  </script>
</body>
</html>

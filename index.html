<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ovie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111111, #222222);
      color: white;
      position: relative;
      min-height: 100vh;
      padding-bottom: 120px;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00acee;
      display: flex;
      align-items: center;
    }
    .logo::before {
      content: "🎭";
      margin-right: 10px;
    }
    .container {
      padding: 3rem 1rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .rainbow-text {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s infinite linear;
    }
    @keyframes rainbow {
      to {
        background-position: 200% center;
      }
    }
    .chat-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chat-btn {
      background: #00acee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 172, 238, 0.5);
    }
    .chat-btn:hover {
      background: #008ecf;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Masks</div>
  </nav>  <div class="container">
    <div class="rainbow-text">Entertainment. News. Exploring. Discovering. Learning</div>
  </div>  <div class="chat-buttons">
    <button class="chat-btn" onclick="window.open('https://chat.openai.com', '_blank')">💬 Ask The Mask Man</button>
    <button class="chat-btn" onclick="alert('Coming soon: user-to-user chat')">👥 Chat With Others</button>
  </div>
</body>
</html>

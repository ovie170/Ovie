<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Ovie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #001F3F, #0074D9);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
    }
    nav img {
      height: 40px;
    }
    nav a {
      color: #00acee;
      text-decoration: none;
      font-weight: 600;
      margin-left: 15px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 10px 20px;
      background-color: #00acee;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #008ecf;
    }
    form {
      background-color: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_Ovie.png/120px-Logo_Ovie.png" alt="Logo">
    <div>
      <a href="explore.html">Explore</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </nav>  <div>
    <h1>Welcome to Ovie</h1>
    <p>Connect, express, and share yourself like never before.</p><form id="authForm">
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button class="btn" type="submit">Login / Sign Up</button>
</form>
<div id="status" style="margin-top:1rem;"></div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jkprb3q5cuAiYgzqzIJqJpmBBDYkq_A",
      authDomain: "ovie-fc407.firebaseapp.com",
      projectId: "ovie-fc407",
      storageBucket: "ovie-fc407.appspot.com",
      messagingSenderId: "338463946940",
      appId: "1:338463946940:web:0ad5339b826da6eb1738b9",
      measurementId: "G-MTRF7WGSED"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("authForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          window.location.href = "about-you.html";
        } catch (e) {
          status.innerText = e.message;
        }
      }
    });
  </script></body>
</html>

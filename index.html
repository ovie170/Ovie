<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Masks Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 1rem;
      animation: bounce 1s ease infinite alternate;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00acee;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #008ecf;
    }
    .link {
      color: #00acee;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes bounce {
      from {transform: translateY(0);}
      to {transform: translateY(-10px);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://i.ibb.co/WnMvxKs/mask-logo.png" alt="Mask Logo" class="logo-img">
    <input type="text" id="nickname" placeholder="Enter Nickname" required>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <span class="link" onclick="signup()">Don't have an account? Sign up</span>
    <span class="link" onclick="resetPassword()">Forgot Password?</span>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jkprb3q5cuAiYgzqzIJqJpmBBDYkq_A",
      authDomain: "ovie-fc407.firebaseapp.com",
      projectId: "ovie-fc407",
      storageBucket: "ovie-fc407.appspot.com",
      messagingSenderId: "338463946940",
      appId: "1:338463946940:web:0ad5339b826da6eb1738b9",
      measurementId: "G-MTRF7WGSED"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const nickname = document.getElementById('nickname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!nickname || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          localStorage.setItem("nickname", nickname);
          localStorage.setItem("email", email);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    window.signup = function() {
      const nickname = document.getElementById('nickname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!nickname || !email || !password) {
        alert("Please fill all fields to sign up");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          localStorage.setItem("nickname", nickname);
          localStorage.setItem("email", email);
          alert("Signup successful! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }

    window.resetPassword = function() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("Please enter your email to reset password");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("Password reset email sent!");
        })
        .catch((error) => {
          alert("Reset failed: " + error.message);
        });
    }
  </script></body>
</html>

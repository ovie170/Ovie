<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Profile Picture - The Masks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    h1 {
      font-size: 1.8rem;
      margin-top: 0.5rem;
    }
    .upload-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"] {
      background: #333;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      color: white;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #00acee;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #008ecf;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.ibb.co/q9ChBRd/scary-mask-logo.png" alt="The Masks Logo">
    <h1>The Masks</h1>
  </div>

  <div class="upload-box">
    <h2>Upload Your Profile Picture</h2>
    <input type="file" id="profilePic">
    <br>
    <button onclick="goToAbout()">Continue</button>
  </div>

  <script>
    function goToAbout() {
      // You can store image data in localStorage if needed
      window.location.href = 'about.html';
    }
  </script>
</body>
</html>

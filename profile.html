<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Ovie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      height: 40px;
    }
    nav a {
      color: #00acee;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00acee;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #00acee;
      font-weight: 400;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_Ovie.png/120px-Logo_Ovie.png" alt="Logo">
    <div>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="explore.html">Explore</a>
    </div>
  </nav>  <div class="container">
    <img id="avatar" class="avatar" src="https://via.placeholder.com/120" alt="User avatar">
    <h1 id="name">Loading...</h1>
    <h2 id="username"></h2>
    <p id="bio"></p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jkprb3q5cuAiYgzqzIJqJpmBBDYkq_A",
      authDomain: "ovie-fc407.firebaseapp.com",
      projectId: "ovie-fc407",
      storageBucket: "ovie-fc407.appspot.com",
      messagingSenderId: "338463946940",
      appId: "1:338463946940:web:0ad5339b826da6eb1738b9",
      measurementId: "G-MTRF7WGSED"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    async function loadProfile() {
      const userRef = doc(db, "profiles", uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById("name").innerText = data.name;
        document.getElementById("username").innerText = `@${data.username}`;
        document.getElementById("bio").innerText = data.bio;
        document.getElementById("avatar").src = data.photo || "https://via.placeholder.com/120";
      } else {
        document.querySelector(".container").innerHTML = "<h1>User not found ❌</h1>";
      }
    }

    loadProfile();
  </script></body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ovie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      height: 40px;
    }
    nav a {
      color: #00acee;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 600;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #00acee;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .btn-logout {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-logout:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_Ovie.png/120px-Logo_Ovie.png" alt="Logo">
    <div>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="about-you.html">About You</a>
    </div>
  </nav>  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>You can manage your profile and explore users here.</p>
    <button class="btn-logout" id="logout">Logout</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jkprb3q5cuAiYgzqzIJqJpmBBDYkq_A",
      authDomain: "ovie-fc407.firebaseapp.com",
      projectId: "ovie-fc407",
      storageBucket: "ovie-fc407.appspot.com",
      messagingSenderId: "338463946940",
      appId: "1:338463946940:web:0ad5339b826da6eb1738b9",
      measurementId: "G-MTRF7WGSED"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById("logout");

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });
  </script></body>
</html>

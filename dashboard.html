<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - The Masks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #111111, #222222);
      color: white;
      min-height: 100vh;
    }
    nav {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00acee;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }
    .rainbow-text {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 2rem;
    }
    .profile-upload, .about-section, .post-box, .feed {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    .profile-upload input[type="file"], .post-box textarea, .about-section textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 10px;
      border-radius: 5px;
    }
    .post-box textarea {
      height: 80px;
      resize: none;
    }
    .post-btn {
      background: #00acee;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 30px;
      cursor: pointer;
    }
    .feed .post {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .post-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .post-actions button {
      background: none;
      border: none;
      color: #00acee;
      cursor: pointer;
    }
    .comments {
      margin-top: 10px;
    }
    .comment {
      font-size: 0.85rem;
      margin-top: 5px;
      border-top: 1px solid #444;
      padding-top: 5px;
    }
    .chat-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chat-btn {
      background: #00acee;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 172, 238, 0.5);
    }
    .chat-btn:hover {
      background: #008ecf;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://i.ibb.co/q9ChBRd/scary-mask-logo.png" alt="Mask Logo" class="logo-img">
      The Masks
    </div>
    <div class="user-info">
      <span id="nicknameDisplay">Welcome</span>
      <img id="profileImage" src="https://via.placeholder.com/40" alt="Profile">
    </div>
  </nav>  <div class="container">
    <div class="rainbow-text">Entertainment. News. Exploring. Discovering. Learning</div><div class="profile-upload">
  <label for="upload">Upload Profile Picture:</label>
  <input type="file" id="upload">
</div>

<div class="about-section">
  <label for="about">About Me:</label>
  <textarea id="about" placeholder="Tell the world who you are..."></textarea>
</div>

<div class="post-box">
  <label for="postText">What's happening?</label>
  <textarea id="postText" placeholder="Share your thoughts..."></textarea>
  <button class="post-btn" onclick="postToFeed()">Post</button>
</div>

<div class="feed" id="feed">
  <!-- Posts will appear here -->
</div>

  </div>  <div class="chat-buttons">
    <button class="chat-btn" onclick="window.open('https://chat.openai.com', '_blank')">💬 Ask The Mask Man</button>
    <button class="chat-btn" onclick="window.location.href='chat.html'">👥 Chat With Others</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-jkprb3q5cuAiYgzqzIJqJpmBBDYkq_A",
      authDomain: "ovie-fc407.firebaseapp.com",
      projectId: "ovie-fc407",
      storageBucket: "ovie-fc407.appspot.com",
      messagingSenderId: "338463946940",
      appId: "1:338463946940:web:0ad5339b826da6eb1738b9",
      measurementId: "G-MTRF7WGSED"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const nickname = localStorage.getItem("nickname") || "Guest";
    document.getElementById("nicknameDisplay").textContent = `Welcome, ${nickname}`;
    const profileImage = document.getElementById("profileImage");
    const uploadInput = document.getElementById("upload");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const imgRef = ref(storage, `profiles/${user.uid}/avatar.jpg`);
      getDownloadURL(imgRef).then((url) => {
        profileImage.src = url;
      }).catch(() => {
        profileImage.src = "https://via.placeholder.com/40";
      });

      uploadInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const uploadRef = ref(storage, `profiles/${user.uid}/avatar.jpg`);
          uploadBytes(uploadRef, file).then(() => getDownloadURL(uploadRef)).then((url) => {
            profileImage.src = url;
          });
        }
      });

      // Real-time post feed
      const feed = document.getElementById("feed");
      const postsRef = collection(db, "posts");

      onSnapshot(postsRef, (snapshot) => {
        feed.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `<strong>${data.nickname}</strong>: ${data.text}
            <div class="post-actions">
              <button onclick="likePost('${docSnap.id}')">❤️ Like (${data.likes || 0})</button>
              <button onclick="commentPost('${docSnap.id}')">💬 Comment</button>
              <button onclick="sharePost('${data.text}')">🔁 Share</button>
            </div>`;
          feed.prepend(postDiv);
        });
      });

      window.postToFeed = async function () {
        const text = document.getElementById("postText").value.trim();
        if (text) {
          await addDoc(postsRef, {
            nickname: nickname,
            text: text,
            likes: 0,
            comments: [],
            timestamp: Date.now()
          });
          document.getElementById("postText").value = "";
        }
      }

      window.likePost = async function (postId) {
        const postRef = doc(db, "posts", postId);
        await updateDoc(postRef, {
          likes: increment(1)
        });
      }

      window.commentPost = async function (postId) {
        const comment = prompt("Enter your comment:");
        if (comment) {
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, {
            comments: arrayUnion({ nickname, comment })
          });
        }
      }

      window.sharePost = function (text) {
        navigator.clipboard.writeText(text).then(() => alert("Post copied to clipboard!"));
      }
    });
  </script></body>
</html>
